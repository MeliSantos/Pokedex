<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body onload="init()">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Pokedex</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </header>
    <main>
        <section class="mainSection">
            <div id="poke-cards" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
            <div> 
                <!-- Modal -->
<!-- Ein Modal für alle Pokémon -->
<div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pokemonModalLabel">Pokémon Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div id="modalBody" class="modal-body text-center">
        <img id="modalImage" src="" class="img-fluid mb-3">
        <div id="modalTypes"></div>
        <div id="modalStats" class="mt-2 modal-card" style="text-align: start; font-family: monospace;"></div>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button onclick="showNext('prev')" class="btn btn-outline-primary" id="prevPokemon">←</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onclick="showNext('next')" class="btn btn-outline-primary" id="nextPokemon">→</button>
      </div>
    </div>
  </div>
</div>


            </div>
        </section>
    </main>
</body>

</html>
